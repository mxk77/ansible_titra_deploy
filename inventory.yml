all:
  vars:
    ansible_user: "{{ default_ansible_user }}"
  children:
    build:
      hosts:
        build_ans:
          ansible_host: "{{ ips.build }}"
    db:
      hosts:
        db_ans:
          ansible_host: "{{ ips.db }}"
    app:
      hosts:
        app_ans:
          ansible_host: "{{ ips.app1 }}"
        app2_ans:
          ansible_host: "{{ ips.app2 }}"
    nginx:
      hosts:
        nginx_proxy:
          ansible_host: "{{ ips.nginx }}"
